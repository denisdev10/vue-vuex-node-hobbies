<div class="row">
    <div class="col-sm-4 col-sm-offset-4">

        <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    placeholder="Username"
                    class="form-control"
                    [(ngModel)]="user.name"
                    required
                    name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="text"
                    placeholder="Email address"
                    class="form-control"
                    [(ngModel)]="user.email"
                    required
                    name="email"
                    #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    [(ngModel)]="user.password"
                    required name="password"
                    #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <div class="form-group">
                <label for="confirmation">Confirmation</label>
                <input
                    type="password"
                    placeholder="Password confirmation"
                    class="form-control"
                    [(ngModel)]="passwordConfirmation"
                    required name="confirmation"
                    #confirmation="ngModel">
                <div [hidden]="confirmation.valid || confirmation.pristine" class="alert alert-danger">
                    Confirmation is required
                </div>
            </div>
            <div class="form-group">
                <re-captcha
                    [siteKey]="config.reCaptchaSiteKey"
                    (captchaResponse)="getCaptchaResponse($event)">                        
                </re-captcha>
            </div>
            <button
                type="submit"
                [disabled]="!registerForm.form.valid || !user.captchaResponse"
                class="btn btn-default">
                Sign up
            </button>
        </form>

    </div>
</div>

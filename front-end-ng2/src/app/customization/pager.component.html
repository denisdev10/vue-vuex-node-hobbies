<ul class="pagination">

  <li *ngIf="page > 1">
    <a href="" (click)="previous($event)">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>

  <li *ngFor="let p of pages">
    <a href="" [class.active]="p == page" (click)="select($event, p)">{{p}}</a>
  </li>

  <li *ngIf="page < pagesCount">
    <a href="" (click)="next($event)">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>

</ul>

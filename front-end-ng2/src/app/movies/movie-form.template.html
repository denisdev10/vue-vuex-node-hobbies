<div class="row">

    <div class="col-sm-4">
        <h4>{{header}}</h4>
    </div>

    <div class="col-sm-4">

        <form novalidate (ngSubmit)="submit()" #movieForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    placeholder="Movie title"
                    class="form-control"
                    [(ngModel)]="movie.title"
                    required
                    name="title"
                    #title="ngModel">
                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    <small>Movie title is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Production year"
                    [(ngModel)]="movie.year"
                    required
                    name="year"
                    #year="ngModel">
                <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
                    <small>Year is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Notes on movie"
                    [(ngModel)]="movie.notes"
                    name="notes"
                    #notes="ngModel">
            </div>
            <div class="form-group">
                <my-date-input
                    title="Completed on"
                    [(ngModel)]="movie.completed"
                    required
                    name="completed"
                    #completed="ngModel">
                </my-date-input>
                <div [hidden]="completed.valid || completed.pristine" class="alert alert-danger">
                    <small>Completion date has wrong format</small>
                </div>
            </div>
            <button type="submit" [disabled]="!movieForm.valid" class="btn btn-default">Submit</button>
            <a [routerLink]="['../']" class="btn btn-default">Reject</a>
        </form>

    </div>
</div>
